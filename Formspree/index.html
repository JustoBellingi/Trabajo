  <form action="https://formspree.io/mi-cuenta" method="POST">

     <p style="color:rgb(54, 11, 11); font-size: 44px;">Registrate aqui abajo ↓ </p>
     <label for="nombre"; style="color: white">Nombre:</label>
     <input type="text" id="nombre"; name="nombre" required>
    
     <label for="email"; style="color: white">Correo electrónico:</label>
     <input type="email" id="email" name="email" required>
    
     <label for="mensaje"; style="color: white">Mensaje:</label>
     <textarea id="mensaje" name="mensaje" rows="1" cols="76" required></textarea>
     <button type="button" class="btn btn-dark">Enviar</button>
