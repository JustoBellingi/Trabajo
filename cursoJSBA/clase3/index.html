<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://diariohoy.net" method="POST">
        <div> 
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Escribe tu nombre"
      />
      </div>
      <div>
      <label for="nombre">Email:</label>
      <input
        type="text"
        name="email"
        id="email"
        placeholder="Escribe tu email"
      />
      </div>
      <div>
      <label for="nombre">Edad:</label>
      <input type="text" name="edad" id="edad" placeholder="Escribe tu edad" />
      </div>
      <div>
      <label>
        <input type="radio" name="genero" value="femenino" /> Femenino
      </label>
      <label>
        <input type="radio" name="genero" value="masculino" /> Masculino
      </label>
      </div>
      <br />
      <textarea
        name="mensaje"
        id="mensaje"
        rows="4"
        cols="50"
        placeholder="Escribe tu mensaje"
      ></textarea>
      <button type="submit">Enviar</button>
      <div>
      <textarea name="mensaje" rows="4" cols="50"></textarea>
      </div>
      <div>
      <select name="opciones">
      <option value="opcion1">Masculino </option>
      <option value="opcion2">Femenino</option>
      </select>
      </div>
      </form>

</html>
